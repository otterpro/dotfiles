# based on pastel powerline
# https://starship.rs/presets/pastel-powerline.html
format = """
[](#9A348E)\
$username\
$hostname\
$custom\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](fg:#DA627D bg:#f14e32)\
$git_branch\
$git_status\
[](fg:#f14e32 bg:#86BBD8)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$nodejs\
$rust\
[](fg:#86BBD8 bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#33658A)\
$time\
[ ](fg:#33658A)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user]($style)'

[hostname]
ssh_only = false
style = "bg:#9A348E"
format = '[@$hostname ]($style)'

[directory]
style = "bg:#DA627D"
format = "[ $path ]($style)"
truncation_length = 40
truncation_symbol = "…/"

[custom.linux]
#command = "uname"
os = "linux"
when = true
style = "bg:#9A348E"
#format = "[$output]($style)"
format = "[Linux]($style)"

[custom.mac]
os = "macos"
when = true
style = "bg:#9A348E"
format = "[Mac]($style)"

[custom.windows]
os = "windows"
when = true
style = "bg:#9A348E"
format = "[Win]($style)"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "


[c]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[[ $symbol $context ](bg:#06969A)]($style) $path'

[elixir]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[elm]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[git_branch]
symbol = ""
#style = "bg:#FCA17D"
style = "bg:#f14e32"
#format = '[[ $symbol $branch ](bg:#FCA17D)]($style)'
format = '[[ $symbol $branch ](bg:#f14e32)]($style)'

[git_status]
#style = "bg:#FCA17D"
style = "bg:#f14e32"
#format = '[[($all_status$ahead_behind )](bg:#FCA17D)]($style)'
format = '[[($all_status$ahead_behind )](bg:#f14e32)]($style)'

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[haskell]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[julia]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[nim]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[[ ♥ $time ](bg:#33658A)]($style)'
